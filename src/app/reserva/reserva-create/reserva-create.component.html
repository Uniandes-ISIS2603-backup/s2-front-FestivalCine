<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <img class= "center-block" src="http://www.elmercantil.com.do/wp-content/uploads/2017/04/video-cine.jpg"
             width="300"
            height="100"><br/>
        <br>
        <form name="reserva" (ngSubmit)="f.form.valid && createReserva()" #f="ngForm" novalidate>
            <div class="form-group">
                 <div class="form-group">
            <label class="control-label required" for="select">Funciones</label>
                                            <div class="select">
                                                <select id="select" name="select" class="form-control">
                                                   <option [value]="funcion.id" *ngFor="let funcion of funciones">{{funcion.pelicula.nombre}}</option>
                                                </select>
                                                
                                                
                                            </div>
                  
            </div>
            </div>
                    
              <div>
                  <p id="desc"> Descuento Total= 0%</p> 
            </div>   
            <div >
                    <label >Precio Total: {{this.funcion.precioBase}}</label>
                                          
            </div>
              
             

            <div class="form-group">
                <label for="reservaAbono"><b>Eres Abonado</b></label>
                  <select name="abono">
        <option value="1">Si</option>
        <option value="0">No</option>
    </select>
            </div>
            
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary" >Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" routerLink="/reservas/list">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
