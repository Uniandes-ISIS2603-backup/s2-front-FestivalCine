

<div class="card w-75">
  <div class="card-body">
    <h5 class="card-title">Calificaci√≥n No. {{calificacion.id}}</h5>
    <div class="row">
    <div class="col-sm-2">
        <img src="https://image.freepik.com/icones-gratis/forma-masculina-usuario-em-um-circulo-ios-7-simbolo-de-interface_318-35357.jpg"
             width="50"
            height="50" class="rounded mx-auto d-block"><br/><button class="btn btn-primary" routerLink="/calificaciones/{{calificacion.id}}/edit"><span class="fa fa-pencil"></span></button><button class="btn btn-danger text-center" (click)="deleteCalificacion()"><span class="fa fa-trash"></span></button>
    </div>
    <div class="col-sm-7">
       <b>Comentario:</b><br/>
             {{calificacion.comentario}}<br/> 
    </div>
      <div class="col-sm-3">
          <b>Puntaje:</b><br/> <font size="8">{{calificacion.puntaje}}</font>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
           <ng-template #t let-fill="fill">
  <span class="star" [class.full]="fill === 100">
      <span class="half" [style.width.%]="fill"><font size="8">&#9733;</font></span><font size="8">&#9733;</font>
  </span>
</ng-template>

<ngb-rating  [starTemplate]="t" [readonly]="true" max="5" rate="{{calificacion.puntaje}}"></ngb-rating>
      </div>
  </div>
  </div>
</div>
