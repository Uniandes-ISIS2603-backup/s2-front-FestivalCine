<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <form name="festival" (ngSubmit)="f.form.valid && editFestival()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="festivalNombre"><b>Nombre del festival</b></label>
                <input type="text" name="festivalNombre" class="form-control" id="festivalNombre" [(ngModel)]="festival.nombre"
                    #festivalNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && festivalNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta el nombre del festival!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="festivalPatrocinador"><b>Patrocinador del festival</b></label>
                <input type="text" name="festivalPatrocinador" class="form-control" id="festivalPatrocinador" [(ngModel)]="festival.patrocinador"
                    #festivalPatrocinador="ngModel" [ngClass]="{ 'is-invalid': f.submitted && festivalPatrocinador.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta el patrocinador!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="festivalPatrocinador"><b>Ciudad del festival</b></label>
                <input type="text" name="festivalCiudad" class="form-control" id="festivalCiudad" [(ngModel)]="festival.ciudad"
                    #festivalCiudad="ngModel" [ngClass]="{ 'is-invalid': f.submitted && festivalCiudad.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta la ciudad!
                    </div>
                </div>
            </div>
                    
            <div class="form-group">
                <label for="festivalDuracion"><b>Duración del festival (Dias)</b></label>
                <input type="text" name="festivalDuracion" class="form-control" id="festivalDuracion" [(ngModel)]="festival.duracion"
                    #festivalDuracion="ngModel" [ngClass]="{ 'is-invdad!</div>
                </div>alid': f.submitted && festivalDuracion.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta la duración del festival!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="festivalFechaInicio"><b>Fecha de inicio del festival</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && festivalFechaInicio.invalid }">
                    <input class="form-control" id="festivalFechaInicio" name="festivalFechaInicio" [(ngModel)]="festival.fechaInicio"
                        ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" #festivalFechaInicio="ngModel" [ngClass]="{'is-invalid': f.submitted && (festivalFechaInicio.untouched || festivalFechaInicio.invalid) }"
                        required>
                        
                <div class="invalid-feedback">
                    <div>¡Debe ingresar una fecha de inicio!</div>
                </div>
                </div>
            </div>
            <div class="form-group">
                <label for="festivalFechaFin"><b>Fecha fin del festival</b></label>
                <div [ngClass]="{ 'is-invalid': f.submitted && festivalFechaFin.invalid }">
                    <input class="form-control" id="festivalFechaFin" name="festivalFechaFin" [(ngModel)]="festival.fechaFin"
                        ngbDatepicker #s="ngbDatepicker" (click)="s.toggle()" #festivalFechaFin="ngModel" [ngClass]="{'is-invalid': f.submitted && (festivalFechaFin.untouched || festivalFechaFin.invalid) }"
                        required> 
                    <div class="invalid-feedback">
                        <div>¡Debe ingresar una fecha de fin!</div>
                    </div>
                </div>
            </div>
             <div class="form-group">
                    <label for="festivalTeatros"><b>Teatros</b></label>
                    <select class="custom-select" multiple="100" name="festivalTeatros" id="festivalTeatros" [(ngModel)]="festival.teatros"
                        #festivalTeatros ="ngModel" [ngClass]="{ 'is-invalid': f.submitted && festivalTeatros.invalid }"
                        required>
                        <option [value]="teatro.id" *ngFor="let teatro of teatros">{{teatro.nombre}}</option>
                    </select>
                    <div class="invalid-feedback">
                        <div>The book's editorial is missing</div>
                    </div>
                </div>
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" routerLink="/festivales/list">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
