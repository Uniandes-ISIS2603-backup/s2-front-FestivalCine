<div class="container-fluid">
    <div class="col">
        <button type="button" class="btn btn-primary" routerLink="/festivales/add">Nuevo festival</button>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Patrocinador</th>
                    <th>Duracion</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha Fin</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let festival of festivales">
                        <td style="cursor: pointer;">
                        <dd class="figure-caption" routerLink="/festivales/{{festival.id}}">
                        {{festival.id}}</dd>
                    </td> 
                    <td> {{festival.nombre}}</td>
                    <td>{{festival.patrocinador}}</td>
                    <td>{{festival.duracion}}</td>
                    <td>{{festival.fechaInicio}}</td>
                    <td>{{festival.fechaFin}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
