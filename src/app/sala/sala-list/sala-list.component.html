<div class="container-fluid">
    <div class="col">
        <div class="row justify-content-center align-self-center">
            <button routerLink="/salas/add"> Crear nueva Sala</button>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Teatro</th>
                    <th>NÃºmero Sala</th> 
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let sala of salas" >
                <td style="cursor: pointer;"> 
                <dd class="figure-caption" routerLink="/salas/{{sala.id}}">{{sala.teatro}}</dd></td>

            </tbody>

        <div class="col-8">

        </div>
    </div>
