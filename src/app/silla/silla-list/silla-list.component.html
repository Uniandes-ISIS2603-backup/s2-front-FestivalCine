
<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Numero</th>
                    <th>Tipo</th>
                    <th>Disponible</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let silla of sillas">
                    <td><button type="button" class="btn btn-outline-dark">{{silla.numero}}</button></td>
                    <td>{{silla.tipo}}</td>
                    <td>{{silla.disponible}}</td>
                    

                  
                </tr>
            </tbody>
        </table>
    </div>
