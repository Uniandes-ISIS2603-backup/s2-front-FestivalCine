<div class="container-fluid">
    <div class="col">
            <div class="row justify-content-center align-self-center">
               <button routerLink="/funciones/add"> Crear nueva funcion</button>
            </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Id Funcion</th>
                    <th>Precio Base</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let funcion of funciones" >
                <td style="cursor: pointer;"> 
                 <dd class="figure-caption" routerLink="/funciones/{{funcion.id}}">
                        {{funcion.id}}</dd>
                </td>
                <td> {{funcion.precioBase|currency}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-9">
        </div>
    </div>
</div>
