<div class ="container-fluid">
    <div class ="col-md-2">
        <table class ="table table - striped">
            <thead class ="thead-dark">
                <tr>
                    <th> 
                        Email de los usuarios                         
                    </th>
                    <th> 
                       Nombres                         
                    </th>
                    <th> 
                       Apellidos                       
                    </th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let usuario of usuarios">
                    <td>
                        {{usuario.email}}
                    </td>
                    <td>
                    {{usuario.nombres}}
                    </td>
                    <td>
                        {{usuario.apellidos}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
