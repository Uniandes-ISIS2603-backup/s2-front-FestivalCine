<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <img class= "center-block" src="http://www.elmercantil.com.do/wp-content/uploads/2017/04/video-cine.jpg"
             width="300"
            height="100"><br/>
        <br>
        <form name="pelicula" (ngSubmit)="f.form.valid && createPelicula()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="peliculaNombre"><b>Nombre de la Pelicula:</b></label>
                <input type="text" name="peliculaNombre" class="form-control" id="peliculaNombre" [(ngModel)]="pelicula.nombre"
                    #peliculaNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && peliculaNombre.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta el nombre de  la pelicula!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="peliculaDirector"><b>Director</b></label>
                <input type="text" name="peliculaDirector" class="form-control" id="peliculaDirector" [(ngModel)]="pelicula.director"
                    #peliculaDirector="ngModel" [ngClass]="{ 'is-invalid': f.submitted && peliculaDirector.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta el nombre del Director!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="peliculaDuracion"><b>Duracion de la Pelicula</b></label>
                <input type="text" name="peliculaDuracion" class="form-control" id="peliculaDuracion" [(ngModel)]="pelicula.duracion"
                    #peliculaDuracion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && peliculaDuracion.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta la duracion de la pelicula!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="peliculaPais"><b>Pais de la Pelicula</b></label>
                <input type="text" name="peliculaPais" class="form-control" id="peliculaPais" [(ngModel)]="pelicula.pais"
                    #peliculaPais="ngModel" [ngClass]="{ 'is-invalid': f.submitted && peliculaPais.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta el nombre del Pais de la pelicula!</div>
                </div>
            </div>
            <div class="form-group">
                <label for="peliculaCreditos"><b>Creditos de la Pelicula</b></label>
                <input type="text" name="peliculaCreditos" class="form-control" id="peliculaCreditos" [(ngModel)]="pelicula.creditos"
                    #peliculaCreditos="ngModel" [ngClass]="{ 'is-invalid': f.submitted && peliculaCreditos.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Faltan los creditos de la pelicula!</div>
                </div>
            </div>
                        <div class="form-group">
                <label for="peliculaPuntaje"><b>Puntaje</b></label>
                <input type="text" name="peliculaPuntaje" class="form-control" id="peliculaPuntaje" [(ngModel)]="pelicula.puntaje"
                    #peliculaPuntaje="ngModel" [ngClass]="{ 'is-invalid': f.submitted && peliculaPuntaje.invalid }" required>
                <div class="invalid-feedback">
                    <div>¡Falta el puntaje de la pelicula!</div>
                </div>
            </div>
            
            <div class="row form-inline justify-content-center align-self-center">
                <button type="submit" class="btn btn-primary" >Create</button>
                <div class="divider"></div>
                <button type="button" class="btn btn-danger" routerLink="/usuarios/list">Cancel</button>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
